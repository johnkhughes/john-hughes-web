<!DOCTYPE html>

<html lang="en">

<head>

<title>{% if include.title %}{{ include.title }}{% else %}{{ page.title }} | {{ site.title }}{% endif %}</title>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" href="/static/css/style.css" />
<link rel="alternate" type="application/atom+xml" href="/atom.xml" title="{{ site.title }} | Atom Feed" />
<link rel="icon" type="image/png" href="/static/images/icon.png" />
<link rel="icon" type="image/svg+xml" href="/static/images/icon.svg" />

</head>

<body>

{% if page.layout == "index" %}
<div class="banner" role="banner">
    <div class="wrap">
        <h1>{{ site.title }}</h1>

        <p>{{ site.description }}</p>

        {% include nav.html %}
    </div>
</div>
{% else %}
<div class="header" role="banner">
    <div class="wrap">
        <h1>
            <a href="/">
                {{ site.title }}
            </a>
        </h1>

        {% include nav.html %}
    </div>
</div>
{% endif %}

<div class="main" role="main">
    <div class="wrap">
