<!DOCTYPE html>

<html lang="en">

<head>

<title>{% if include.title %}{{ include.title }}{% else %}{{ page.title }} | {{ site.title }}{% endif %}</title>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="author" content="{{ site.author }}" />

<link rel="stylesheet" href="/static/css/style.css?v={{ site.time | date: "%s" }}" />
<link rel="alternate" type="application/atom+xml" href="/atom.xml" title="{{ site.title }} | Atom Feed" />
<link rel="canonical" href="{{ site.url }}{{ page.url }}" />

</head>

<body>

<header>
    <h1>
        <a href="/">{{ site.title }}</a>
        <span class="description">&mdash; {{ site.description }}</span>
    </h1>

    <nav>
        <ul>
            <li><a href="{% link about.md %}">About</a></li>
            <li><a href="{% link archive.md %}">Archive</a></li>
            <li><a href="{% link contact.md %}">Contact</a></li>
        </ul>
    </nav>
</header>
