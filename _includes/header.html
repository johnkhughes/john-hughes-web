<!DOCTYPE html>

<html lang="en">

<head>

<title>{% if include.title %}{{ include.title }}{% else %}{{ page.title }} | {{ site.title }}{% endif %}</title>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" href="/static/css/style.css" />
<link rel="alternate" type="application/atom+xml" href="/atom.xml" title="{{ site.title }} | Atom Feed" />
<link rel="icon" type="image/png" href="/static/images/icon.png" />
<link rel="icon" type="image/svg+xml" href="/static/images/icon.svg" />

</head>

<body>

<div class="header" role="banner">
    <h1>
        <a href="/">{{ site.title }}</a>
        <span class="description">&mdash; {{ site.description }}</span>
    </h1>

    <div class="nav" role="navigation">
        <ul>
            <li><a href="{% link about.md %}">About</a></li>
            <li><a href="{% link archive.md %}">Archive</a></li>
            <li><a href="{% link contact.md %}">Contact</a></li>
        </ul>
    </div>
</div>

<div class="main" role="main">
