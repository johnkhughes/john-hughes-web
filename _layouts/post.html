{% include header.html %}

    <h1>{{ page.title | markdownify | strip_html | strip_newlines }}</h1>

    {{ content }}

    <p class="meta"><time datetime="{{ page.date | date: "%F" }}"><a href="{{ page.url }}">{{ page.date | date: "%-d %b %Y" }}</a></time> &middot; {% for category in page.categories %}<a href="/category/{{ category | slugify }}">{{ category }}</a>{% unless forloop.last %}, {% endunless %}{% endfor %}</p>
